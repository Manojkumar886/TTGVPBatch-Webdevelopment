<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Creation</title>
</head>
<body>
    <form align="center">
        <h4>Zealous Registration Form</h4>
        <div>
            <label>Enter your name</label>
        <input type="text" placeholder="ex:Manoj Madheswaran" />
        </div>
        <div>
            <label>Enter your MobileNo</label>
        <input type="email" placeholder="+91 32165487785">
        </div>
        <div>
            <label>Address</label>
            <textarea placeholder="Address Here"></textarea>
        </div>
        <div>
            <label>Select your course</label>
            <select>
                <option selected hidden>Select Any one</option>
                <option>Java Full Stack</option>
                <option>Python Full Stack</option>
                <option>Web development</option>
            </select>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" value="Male" name="gender">Male
            <input type="radio" value="Female" name="gender" id="gender45">Female
        </div>
        <div>
            <label>Days Format</label>
            <input type="checkbox" name="format" value="WeekDays"/>WeekDays
            <input type="checkbox" name="format1" value="WeekEnds"/>WeekEnds
        </div>
        <div>
            <font color="seagreen"><input type="submit" value="Register"></font>
            <input type="reset" value="Cancel" bgcolor="red">
        </div>
    </form>
</body>
</html>
