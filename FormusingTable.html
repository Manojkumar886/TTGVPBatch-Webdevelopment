<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using form</title>
</head>
<body bgcolor="yellow">
    <form align="center">
        <table align="center" border="6px" cellspacing="10px" bgcolor="pink">
            <h1>Zealous Registration Form</h1>
            <tbody>
                <tr>
                    <td>Enter your name</td>
                    <td>
                        <input type="text" placeholder="ex:Manoj Madheswaran"/>
                    </td>
                </tr>
                <tr>
                    <td>Enter your MobileNo</td>
                    <td>
                        <input type="number" placeholder="+91 *************"/>
                    </td>
                </tr>
                <tr>
                    <td>Enter your Email</td>
                    <td>
                        <input type="email" placeholder="ex:Jack123@gmail.com"/>
                    </td>
                </tr>
                <tr>
                    <td>Enter your Address</td>
                    <td>
                        <textarea placeholder="Add your address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Select your course</td>
                    <td>
                        <select>
                            
                <option selected hidden>Select Any one</option>
                <option>Java Full Stack</option>
                <option>Python Full Stack</option>
                <option>Web development</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select your Gender</td>
                    <td>
                        <input type="radio" value="Male" name="gender">Male
                        
                        <input type="radio" value=Female" name="gender">Female
                        
                        <input type="radio" value="Other" name="gender">Other
                    </td>
                </tr>
                    <td>
                        <!-- <button>Register</button>
                        <button>Cancel</button> -->
                        <input type="submit" value="Register">
                        <input type="reset" value="Cancel">
                    </td>
                
            </tbody>
        </table>
    </form>
    
</body>
</html>
