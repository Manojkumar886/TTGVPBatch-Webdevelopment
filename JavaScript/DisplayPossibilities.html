    <h2>Java Script</h2>
    <ul>Basic One
        <li onclick="alert('The alert() method displays an alert box with a message and an OK button. The alert() method is used when you want information to come through to the user.')">Alert</li>
        <li ondblclick="document.write('The write() method deletes all existing HTML when used on a loaded document. The write() method cannot be used in XHTML or XML. Note. The write() method is most ...')">Document.write</li>

    </ul>
