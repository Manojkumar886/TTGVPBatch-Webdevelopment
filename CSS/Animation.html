<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
        div {
          width: 100px;
          height: 100px;
          background-color: rgb(128, 255, 0);
          animation-name: example;
          animation-duration: 10s;
        }
        @keyframes example {
          from {background-color: rgb(153, 0, 255);}
          to {background-color: rgb(255, 0, 0);}
        }
        </style>
        </head>
        <body>    
        <div></div>
        
</html>
