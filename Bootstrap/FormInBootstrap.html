<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zealous Joining Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="container  bg-info">
    <h4 class="text-center"> <i class="bi bi-unity me-3"></i>Zealous Joining Form</h4>
       <div class="row justify-content-center">
        <form class=" bg-primary col-lg-6 col-md-10 col-sm-12 mt-3" style="border-radius: 50px;">
            <div class="row justify-content-center" >
                <div class="row">
                        <div class="col">   
                            <label class="form-label">StudentName</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="col">   
                            <label class="form-label">Joining Date</label>
                            <input type="date" class="form-control" />
                        </div>
                </div>
                <div class="mt-2">
                    <label class="form-label">Address</label>
                    <textarea placeholder="Address here" class="form-control"></textarea>
                </div>
                <div class="mt-2">
                    <label class="form-label">Contact No</label>
                    <input type="tel" placeholder="+***********" class="form-control" />
                </div>
                <div >
                    <label class="form-label">Select your course</label>
                    <select class="form-select">
                        <option selected hidden>Choose Any one</option>
                        <option>JAVA Full Stack Developer</option>
                        <option>PYTHON Full Stack Developer</option>
                        <option>PHP Full Stack Developer</option>
                        <option>JAVA SCRIPT Full Stack Developer</option>
                    </select>
                </div>
                <div class="mt-2">
                    <input type="file" placeholder="+***********" class="form-control" />
                </div>
                <div class="mt-2">
                    <label class="form-label">Contact No</label>
                    <input type="tel" class="form-control" />
                </div>
                <div class="mt-3">
                    <label class="form-label me-3">Gender</label>
                    <input type="radio" class="form-check-input bg-success " name="gender" />Male
                    <input type="radio" class="form-check-input bg-danger " name="gender" />Female
                    <input type="radio" class="form-check-input bg-secondary " name="gender" />Other
                </div>
                <div class="row justify-content-center ">
                    <div class="col-4 text-light"><button class="btn btn-outline-success">ENROLL</button></div>
                    <div class="col-4 text-light"><button class="btn btn-outline-success">CANCEL</button></div>
                    
                    
                </div>
            </div>
        </form>

       </div>
    
</body>
</html>
