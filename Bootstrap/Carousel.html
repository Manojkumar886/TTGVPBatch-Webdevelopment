<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <style>
            #multicolor
            {
                background-image: linear-gradient(rgb(170, 255, 0),rgb(253, 10, 50),rgb(0, 21, 255));
                -webkit-background-clip: text;
                color: transparent;
            }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <h4 id="multicolor" class="text-center">Carousel Slide</h4>
    <div id="mycarousel" class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel">
        <div class="carousel-indicators">
                <button  type="button" data-bs-slide-to="0" data-bs-target="#mycarousel"></button>
                <button class="active" type="button" data-bs-slide-to="1" data-bs-target="#mycarousel"></button>
                <button  type="button" data-bs-slide-to="2" data-bs-target="#mycarousel"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item ">
                <img class="d-block w-100" src="./Image1.jpeg" style="height: 420px;" alt="Sample"/>
                <div class="carousel-caption">
                    <h4>Zealous Academy Traning Center</h4>
                    <p>Zealous System delivers seamless Digital Transformation opportunities to enterprises by employing modernised IT operations, technical finesse and customer- ...</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100" src="./images-2.jpg" style="height: 420px;" alt="Sample"/>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./Images-3.jpg" style="height: 420px;" alt="Sample"/>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>
    
</body>
</html>
